<div class="card">
  <div
    style="height: 2rem"
    class="flex align-items-center justify-content-center top-0"
  >
    <p-speedDial
      [model]="items"
      direction="down"
      transitionDelay="150"
      showIcon="pi pi-bars"
      hideIcon="pi pi-times"
      buttonClassName="p-button-outlined p-button-info raised"
      [buttonStyle]="{ width: '2.5rem', height: '2.5rem' }"
      type="semi-circle"
    />
  </div>
</div>
